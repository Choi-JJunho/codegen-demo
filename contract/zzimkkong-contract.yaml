          type: string
          example: '백엔드 강의실'
          nullable: false
        color:
          type: string
          example: '#FED7D9'
          nullable: false
        area:
          type: string
          example: '{ "id": "1", "type" : "rect", "x": "10", "y": "10", "width": "30", "height": "30" }'
        thumbnail:
          type: string
