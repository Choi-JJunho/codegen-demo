        reservationEnable:
          description: '예약가능 여부'
          type: boolean
          example: true
        settings:
          description: 'reservationEnable이 true인 경우에만 settings가 필요하다.'
          type: object
          properties:
            settingStartTime:
              type: string
              example: '10:00:00'
            settingEndTime:
              type: string
              example: '22:00:00'
            reservationMinimumTimeUnit:
              type: integer
              example: 10
              nullable: false
            reservationMaximumTimeUnit:
              type: integer
              example: 120
              nullable: false
            enabledDayOfWeek:
              type: object
              nullable: false
              properties:
                monday:
                  type: boolean
                  example: true
                tuesday:
                  type: boolean
                  example: true
                wednesday:
                  type: boolean
                  example: true
                thursday:
                  type: boolean
                  example: true
                friday:
                  type: boolean
                  example: true
                saturday:
                  type: boolean
                  example: true
                sunday:
                  type: boolean
                  example: true

    space_put:
      type: object
      properties:
        name:
          type: string
          example: '백엔드 강의실'
        color:
          type: string
          example: '#FED7D9'
        area:
          type: string
          example: '{ "id": "1", "type" : "rect", "x": "10", "y": "10", "width": "30", "height": "30" }'
