openapi: 3.0.3
info:
  title: 새로운찜꽁 api 작성
  description: 찜꽁 api 작성 테스트
  contact:
    email: woowa_course@woowahan.com
  version: 1.0.0
servers:
  - url: https://dev.zzimkkong.com
tags:
  - name: Reservation
    description: 예약과 관련된 도메인입니다.
  - name: Map
    description: Map(캠퍼스)와 관련된 도메인입니다.
  - name: Space
    description: Space(강의장)과 관련된 도메인입니다.
  - name: Slack
    description: Slack과 관련된 도메인입니다.
paths:
  /api/maps/{mapId}/spaces/{spaceId}/reservations:
    post:
      tags:
        - Reservation
      summary: 예약 생성
      description: 사용자가 예약을 수행한다.
      parameters:
        - in: path
          name: mapId
          required: true
          schema:
            type: string
        - in: path
          name: spaceId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/reservation_post'
      responses:
        201:
          description: Created
          headers:
            Location:
              schema:
                type: string
                example: '/api/maps/1/spaces/1/reservations/8'
  /api/maps/{mapId}/spaces/{spaceId}/reservations/{reservationId}:
    get:
      tags:
        - Reservation
      summary: 예약 조회
      description: 특정 Space의 date에 해당하는 예약 정보를 조회한다.
      parameters:
        - in: path
          name: mapId
          required: true
          schema:
            type: string
        - in: path
          name: spaceId
          required: true
          schema:
            type: string
        - in: path
          name: reservationId
          required: true
          schema:
            type: string
        - in: query
          name: date
          required: true
          schema:
            type: string
            format: date
            example: '2023-03-25'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/reservation_get_single'
        400:
          description: Bad Request
        404:
          description: Not Found
    delete:
      tags:
        - Reservation
      summary: 예약 삭제
      description: 특정 예약을 삭제한다.
      parameters:
        - in: path
          name: mapId
          required: true
          schema:
            type: string
        - in: path
          name: spaceId
          required: true
          schema:
            type: string
        - in: path
          name: reservationId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              example: 1234
      responses:
        204:
          description: No Content
        400:
          description: Bad Request
    put:
      tags:
        - Reservation
      summary: 예약 수정
      description: 특정 예약을 수정한다.
      parameters:
        - in: path
          name: mapId
          required: true
          schema:
            type: string
        - in: path
          name: spaceId
          required: true
          schema:
            type: string
        - in: path
          name: reservationId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              example: 1234
      responses:
        200:
          description: OK
        400:
          description: Bad Request
  /api/maps:
    post:
      tags:
        - Map
      summary: Map 생성
      description: Map을 생성한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/map_post'
      responses:
        201:
          description: Created
          headers:
            Location:
              schema:
                type: string
                example: '/api/maps/1'
        400:
          description: Bad Request
    get:
      tags:
        - Map
      summary: Map 전체 조회
      description: Map 전체를 조회한다.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/map_get_all'
        404:
          description: Not Found
  /api/maps/{mapId}:
    parameters:
      - in: path
        name: mapId
        required: true
        schema:
          type: integer
          example: 1
    get:
      tags:
        - Map
      summary: Map 단건 조회
      description: Map 단건을 조회한다.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/map_get_single'
        400:
          description: Bad Request
        404:
          description: Not Found
    delete:
      tags:
        - Map
      summary: Map 삭제
      description: 'Map을 삭제한다.'
      responses:
        204:
          description: No Content
        400:
          description: Bad Request
    put:
      tags:
        - Map
      summary: Map 수정
      description: Map을 수정한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/map_put'
      responses:
        200:
          description: OK
        400:
          description: Bad Request
        404:
          description: Not Found
  /api/maps/{mapId}/spaces:
    parameters:
      - in: path
        name: mapId
        required: true
        schema:
          type: integer
          example: 1
    post:
      tags:
        - Space
      summary: Space 생성
      description: Space를 생성한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/space_post'
      responses:
        201:
          description: Created
          headers:
            Location:
              schema:
                type: string
                example: '/api/maps/1/spaces/1'
        400:
          description: Bad Request
    get:
      tags:
        - Space
      summary: Space 전체 조회
      description: 특정 Map의 Space 전체 목록을 조회한다.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/space_get_all'
        400:
          description: Bad Request
        404:
          description: Not Found
  /api/maps/{mapId}/spaces/{spaceId}:
    parameters:
      - in: path
        name: mapId
        required: true
        schema:
          type: integer
          example: 1
      - in: path
        name: spaceId
        required: true
        schema:
          type: integer
          example: 1
    get:
      tags:
        - Space
      summary: Space 단건 조회
      description: 특정 Map의 Space 단건을 조회한다.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/space_get_single'
        400:
          description: Bad Request
        404:
          description: Not Found
    delete:
      tags:
        - Space
      summary: Space 삭제
      description: 특정 Space를 삭제한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/space_delete'
      responses:
        204:
          description: No Content
        400:
          description: Bad Request
    put:
      tags:
        - Space
      summary: Space 수정
      description: 특정 Space를 수정한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/space_put'
      responses:
        200:
          description: OK
        400:
          description: Bad Request
  /api/maps/{mapId}/spaces/availability:
    parameters:
      - in: path
        name: mapId
        required: true
        schema:
          type: integer
          example: 1
    get:
      tags:
        - Reservation
      summary: Space 예약 가능 여부 조회
      description: 예약 가능 여부를 조회합니다.
      parameters:
        - in: query
          name: startDateTime
          required: true
          schema:
            type: string
            example: '2023-03-25 10:00'
        - in: query
          name: endDateTime
          required: true
          schema:
            type: string
            example: '2023-03-25 11:00'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref:
                  '#/components/schemas/space_get_reservation_enabled'
        400:
          description: Bad Request
        404:
          description: Not Found
  /api/maps/{mapId}/slack:
    parameters:
      - in: path
        name: mapId
        required: true
        schema:
          type: integer
          example: 1
    post:
      tags:
        - Slack
      summary: 슬랙 URL 등록
      description: Map에 슬랙 URL을 등록한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/slack_post'
      responses:
        200:
          description: OK
        400:
          description: Bad Request
    get:
      tags:
        - Slack
      summary: 슬랙 URL 조회
      description: Map에 등록된 슬랙 URL을 조회한다.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/slack_get'
        400:
          description: Bad Request
        404:
          description: Not Found

components:
  schemas:
    reservation_get_single:
      type: object
      properties:
        id:
          type: integer
          example: 4
        startDateTime:
          type: string
          example: '2023-03-25 01:00'
        endDateTime:
          type: string
          example: '2023-03-25 02:00'
        name:
          type: string
          example: 제이슨
        description:
          type: string
          example: 찜꽁 근로 회의
    reservation_post:
      type: object
      properties:
        id:
          type: integer
          example: 4
        startDateTime:
          type: string
          example: '2023-03-25 01:00'
        endDateTime:
          type: string
          example: '2023-03-25 02:00'
        name:
          type: string
          example: 제이슨
        description:
          type: string
          example: 찜꽁 근로 회의
        password:
          type: string
          example: 1234

